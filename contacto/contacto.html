<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Practica</title>
    <link rel="stylesheet" href="style/style.css">

    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
</head>

<body>

    <header>
        <nav>
            <ul class="menuHorizontal">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="#">(DWEC)</a></li>
                <li><a href="#">(DWES)</a></li>
                <li><a href="#">(DAPW)</a></li>
                <li><a href="../DINT/dint.html">(DINT)</a></li>
            </ul>
        </nav>
    </header>

    <div id="fondo">
        <div id="container">
            <h1>CONTACTO</h1>
            <form id="form">
                <div class="input-box">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" value="" id="username" name="username" placeholder="Nombre de usuario" required></input>
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" value="" id="email" name="email" placeholder="Email" required></input>
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="" name="password" placeholder="Password" required></input>
                </div>
                <div class="input-box">
                    <label for="password check">Password Check</label>
                    <input type="password" value="" id="password check" name="password check" placeholder="Password" required></input>
                </div><br>
                <button id="button" type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
